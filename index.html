<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading">Calculator</div>

    <div class="calculator">
      <div class="display">
        <div class="upper-display"></div>
        <div class="lower-display"></div>
      </div>
      <div class="buttons">
        <div class="row-1">
          <button class="clear">Clear</button>
          <button class="delete">Delete</button>
        </div>
        <div class="row-2">
          <button class="number five-row">7</button>
          <button class="number five-row">8</button>
          <button class="number five-row">9</button>
          <button class="operation five-row">x²</button>
          <button class="operation five-row">√x</button>
        </div>
        <div class="row-3">
          <button class="number five-row">4</button>
          <button class="number five-row">5</button>
          <button class="number five-row">6</button>
          <button class="operation five-row">+</button>
          <button class="operation five-row">-</button>
        </div>
        <div class="row-4">
          <button class="number five-row">1</button>
          <button class="number five-row">2</button>
          <button class="number five-row">3</button>
          <button class="operation five-row">×</button>
          <button class="operation five-row">÷</button>
        </div>
        <div class="row-5">
          <button class="number-0">0</button>
          <button class="modification">.</button>
          <button class="modification">+/-</button>
          <button class="operation-2">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
