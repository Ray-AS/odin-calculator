<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading">Calculator</div>

    <div class="calculator">
      <div class="display">
        <div class="upper-display">56 × 2</div>
        <div class="lower-display">112111111111111</div>
      </div>
      <div class="buttons">
        <div class="row-1">
          <button class="clear" value="clear">Clear</button>
          <button class="delete" value="delete">Delete</button>
        </div>
        <div class="row-2">
          <button class="number five-row" value="7">7</button>
          <button class="number five-row" value="8">8</button>
          <button class="number five-row" value="9">9</button>
          <button class="operation five-row" value="square">x²</button>
          <button class="operation five-row" value="sqrt">√x</button>
        </div>
        <div class="row-3">
          <button class="number five-row" value="4">4</button>
          <button class="number five-row" value="5">5</button>
          <button class="number five-row" value="6">6</button>
          <button class="operation five-row" value="+">+</button>
          <button class="operation five-row" value="-">-</button>
        </div>
        <div class="row-4">
          <button class="number five-row" value="1">1</button>
          <button class="number five-row" value="2">2</button>
          <button class="number five-row" value="3">3</button>
          <button class="operation five-row" value="*">×</button>
          <button class="operation five-row" value="/">÷</button>
        </div>
        <div class="row-5">
          <button class="number-0" value="0">0</button>
          <button class="modification" id="decimal" value=".">.</button>
          <button class="modification" value="negation">+/-</button>
          <button class="operation-2" value="=">=</button>
        </div>
      </div>
    </div>
    <div id="error"></div>
  </body>
</html>
